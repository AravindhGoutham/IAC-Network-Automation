<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Saved Configs</title></head>
  <body>
    <h1>Saved Configurations</h1>
    {% if files %}
      <ul>
        {% for f in files %}
          <li><a href="{{ url_for('download_config', filename=f) }}">{{ f }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No saved configs yet.</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Back to home</a></p>
  </body>
</html>
