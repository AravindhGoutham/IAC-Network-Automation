<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NSOT - Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ABE2, #5563DE);
        color: #fff;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      }
      .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.1em;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        background: #2196F3; /* Unified color */
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      }
      .btn:hover {
        background: #1976D2; /* Darker blue hover */
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <h1>Network Source of Truth</h1>

    <div>
      <a href="{{ url_for('grafana') }}" class="btn">Grafana Dashboard</a>
      <a href="{{ url_for('add_device') }}" class="btn">Add Device</a>
      <a href="{{ url_for('golden') }}" class="btn">Golden Configuration</a>
      <a href="{{ url_for('list_configs') }}" class="btn">Saved Configs</a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="margin-top: 20px; color: yellow;">
          {% for m in messages %}
            <p>{{ m }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </body>
</html>
