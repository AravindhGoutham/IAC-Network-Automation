hostname: R3
device_type: PE

interfaces:
  - name: Ethernet1
    mode: routed
    ipv4: 192.168.0.9/30
    ipv6: 2001:4::1/64
    ospf:
      process_id: 1
      area: 0.0.0.0

  - name: Ethernet2
    mode: routed
    ipv4: 192.168.0.2/30
    ipv6: 2001:7::2/64

  - name: Ethernet5
    mode: routed
    ipv4: 10.0.0.8/24

  - name: Management0
    mode: routed
    ipv4: 172.20.20.10/24
    ipv6: 3fff:172:20:20::a/64

static_routes:
  - prefix: 0.0.0.0/0
    next_hop: 172.20.20.1
  - prefix: "::/0"
    next_hop: 3fff:172:20:20::1

ospf:
  process_id: 1
  router_id: 3.3.3.3
  networks:
    - prefix: 192.168.0.8/30
      area: 0.0.0.0
  redistribute:
    - bgp
    - connected

bgp:
  local_as: 333
  neighbors:
    - ip: 192.168.0.1
      remote_as: 555
      activate_ipv6: false
    - ip: 2001:7::1
      remote_as: 555
      activate_ipv6: true
