hostname: S4
device_type: Core

interfaces:
  - name: Ethernet1
    mode: routed
    ipv4: 192.168.0.25/30
    ipv6: 2001:2::2/64
    ospf:
      process_id: 1
      area: 0.0.0.0

  - name: Ethernet2
    mode: routed
    ipv4: 192.168.0.18/30
    ipv6: 2001:3::2/64
    ospf:
      process_id: 1
      area: 0.0.0.0

  - name: Ethernet3
    mode: routed
    ipv4: 192.168.0.14/30
    ipv6: 2001:5::2/64
    ospf:
      process_id: 1
      area: 0.0.0.0

  - name: Ethernet5
    mode: routed
    ipv4: 10.0.0.7/24

  - name: Management0
    mode: routed
    ipv4: 172.20.20.8/24
    ipv6: 3fff:172:20:20::8/64

static_routes:
  - prefix: 0.0.0.0/0
    next_hop: 172.20.20.1
  - prefix: "::/0"
    next_hop: 3fff:172:20:20::1

ospf:
  process_id: 1
  router_id: 40.40.40.40
  networks:
    - prefix: 192.168.0.12/30
      area: 0.0.0.0
    - prefix: 192.168.0.16/30
      area: 0.0.0.0
    - prefix: 192.168.0.24/30
      area: 0.0.0.0
